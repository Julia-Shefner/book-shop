<!-- ===== MODAL ===== -->
<div
  id="modal-backdrop"
  class="backdrop container is-hidden"
  aria-hidden="true"
>
  <div
    class="book-modal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="book-title"
  >
    <button class="modal-close" id="close-modal" aria-label="Close modal">
      <svg aria-hidden="true" width="20" height="20">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <div class="modal-content">
      <div class="modal-image-wrap">
        <img id="book-image" class="book-image" src="" alt="Book cover" />
      </div>
      <div class="book-details">
        <h2 id="book-title" class="book-title">Title</h2>
        <p id="book-author" class="book-author">Author</p>
        <p id="book-price" class="book-price">$0</p>

        <div class="quantity-control">
          <button type="button" id="decrease">−</button>
          <div class="input-books">
            <input id="quantity" type="number" value="1" min="1" />
          </div>
          <button type="button" id="increase">+</button>
        </div>

        <div class="btn-group">
          <button id="add-to-cart" class="btn add" type="button">
            Add To Cart
          </button>
          <form id="buy-form" onsubmit="return false;">
            <button id="buy-now" class="btn buy" type="submit">Buy Now</button>
          </form>
        </div>

        <div class="accordion-container js-accordion" id="accordion">
          <div class="ac">
            <h2 class="ac-header">
              <button class="ac-trigger" type="button">
                <span>Details</span>
              </button>
            </h2>
            <div class="ac-panel">
              <p id="details">—</p>
            </div>
          </div>
          <div class="ac">
            <h2 class="ac-header">
              <button class="ac-trigger" type="button">
                <span>Shipping</span>
              </button>
            </h2>
            <div class="ac-panel">
              <p id="shipping">—</p>
            </div>
          </div>
          <div class="ac">
            <h2 class="ac-header">
              <button class="ac-trigger" type="button">
                <span>Returns</span>
              </button>
            </h2>
            <div class="ac-panel">
              <p id="returns">—</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
